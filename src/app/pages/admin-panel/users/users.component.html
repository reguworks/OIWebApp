<div class="container">
  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf='alertShow'>
    {{erroMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div class='container' *ngIf="new==false">
  <button class="btn btn-primary" type="submit" (click)='newClick(true)'>New</button>
  <table class="table table-sm" id='userTable'>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>
          {{user.id}}
        </td>
        <td>
          <input type="text" [(ngModel)]='user.username' required="true" class="form-control" placeholder="Username">
        </td>
        <td>
          <input type="text" [(ngModel)]='user.firstName' required="true" class="form-control" placeholder="First Name">
        </td>
        <td>
          <input type="text" [(ngModel)]='user.lastName' required="true" class="form-control" placeholder="Last Name">
        </td>
        <td>
          <input type="password" [(ngModel)]='user.password' required="true" class="form-control" placeholder="Password">
        </td>
        <td>
          <button class="btn btn-primary" type="submit" (click)='editUser(user)'>Edit</button>
        </td>
        <td>
          <button class="btn btn-secondary" type="submit" (click)='deleteUser(user)'>Delete</button>
        </td>
      </tr>
    </thead>
  </table>
</div>

<div *ngIf="new==true" class='container'>
  <table class="table" id='userTable'>
    <thead>
      <tr>
        <th scope="col">Username</th>
      </tr>
      <tr>
        <td>
          <input type="text" [(ngModel)]='user.username' required="true" class="form-control col-3" placeholder="Username">
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" [(ngModel)]='user.firstName' required="true" class="form-control col-3" placeholder="First Name">
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" [(ngModel)]='user.lastName' required="true" class="form-control col-3" placeholder="Last Name">
        </td>
      </tr>
      <tr>
        <td>
          <input type="password" [(ngModel)]='user.password' required="true" class="form-control col-3" placeholder="Password">
        </td>
      </tr>
    </thead>
  </table>
  <button class="btn btn-primary" type="submit" (click)='createUser(user)'>Create</button>
  <button class="btn btn-secondary" type="submit" (click)='newClick(false)'>Back</button>
</div>
