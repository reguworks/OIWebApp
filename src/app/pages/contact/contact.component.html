<div class="container">
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf='alertShow'>
        {{erroMessage}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div class="container">
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf='successShow'>
        Съобщението е изпратено успешно.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div class="container">

    <div class="row">

        <div class="col-xl-8 offset-xl-2 py-5">

            <form id="contact-form" method="post" action="contact.php" role="form" #reqForm="ngForm">
                <div class="messages"></div>
                <div class="controls">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">Име *</label>
                                <input [(ngModel)]='message.firstName' type="text" class="form-control" placeholder="Моля, въведете името си *"
                                    required #firstName="ngModel" name='firstName'>
                                <!-- <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                                    <div *ngIf="firstName.errors.required">
                                        Name is required.
                                    </div>
                                    <div *ngIf="firstName.errors.minlength">
                                        Name must be at least 2 characters long.
                                    </div>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_lastname">Фамилия *</label>
                                <input [(ngModel)]='message.lastName' id="form_lastname" type="text" name="surname"
                                    class="form-control" placeholder="Моля, въведете фамилия *" required data-error="Lastname is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Email *</label>
                                <input [(ngModel)]='message.email' id="form_email" type="email" name="email" class="form-control"
                                    placeholder="Моля, въведете вашият email адрес *" required="required" data-error="Valid email is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_need">Телефон *</label>
                                <input [(ngModel)]='message.phone' id="form_phone" type="phone" name="phone" class="form-control"
                                    placeholder="Моля, въведете вашият телефонен номер *" required="required"
                                    data-error="Valid phone is required.">

                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message">Съобщение *</label>
                                <textarea [(ngModel)]='message.message' id="form_message" name="message" class="form-control"
                                    placeholder="Моля, въведете вашето съобщение. *" rows="4" required="required"
                                    data-error="Please, leave us a message."></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input (click)="SendData(reqForm)" [disabled]="!reqForm.valid" type="submit" class="btn btn-primary"
                                value="Изпрати" (click)='messageSend(message)'>
                        </div>
                    </div>

                </div>

            </form>

        </div>

    </div>

</div>
